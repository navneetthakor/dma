<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/headerfooter.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100&family=Ubuntu&display=swap" rel="stylesheet">

<body>
      <!-- header of website -->
      <header>
        <!-- logo division  -->
        <div id="logo">
            <img src="/images/cilogo.png" alt="CI MOGULS">
        </div>

        <!-- navigastion division  -->
        <div id="navigation">
            <nav>
                <a href="/html/index.html" class="navbar">Home</a>
                <a href="/html/services.html" class="navbar">Services</a>
                <a href="/html/plans.html" class="navbar">Plans</a>
                <a href="/html/contact.html" class="navbar">Contact Us</a>
            </nav>
        </div>
        <div id="hbutton">
            <input type="button" value="Login/Sign up" id="contactus" onclick="focuscontc()">
        </div>
    </header>

    <!-- main  content starts fom here  -->
    <section id="sec1">
        <div id="s1div1">
            <h1 class="hsecondary">Contact Us</h1>

            <div id="s1form">
                    <!-- image division  -->
                    <div id="s5d1">
                        <img src="/images/teamwork.jpg" alt="">
                    </div>
        
                    <!-- form division  -->
                    <div id="s5d2">
                        <div id="s5d2ftbtn">
                            <input type="button" value="Brand" id="brand" onclick="bfocus()">
                            <input type="button" value="Creator" id="creator" onclick="cfocus()">
                        </div>
                        <hr>
                        <form action="">
                            <div id="s5d2d1">
                                <input type="text" name="fname" id="fname" placeholder="Firsr name" required>
                                <input type="text" name="lname" id="lname" placeholder="Last name" required>
                            </div>
                            <div id="s5d2d2">
                                <input type="number" name="pnumber" id="pnumber" placeholder="Phone number">
                                <input type="email" name="email" id="email" placeholder="Email id" required>
                            </div>
                            <div id="s5d2d3">
                                <input type="text" name="Web/App" id="Web/App" placeholder="Web/App link">
                            </div>
                            <div>
                                <textarea name="" id="" cols="30" rows="10" >
                                  Message
                                </textarea>
                            </div>
                            <div>
                                <input type="submit" value="Book Appointment">
                            </div>
        
                        </form>
                    </div>
            </div>
        </div>

        <!-- image division  -->
        <div id="s1div2">
            <img src="/images/contact.jpg" alt="contact us image">
        </div>
    </section>

    
    <!-- footer starts here  -->
    <footer>
        <div id="flogo">
            <img src="/images/cilogo.png" alt="">
        </div>
        <div id="fcontainer">
            <div id="fcd1">
                <h2>Navigate</h2>
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">About us</a>
                <a href="">Plans</a>
            </div>
            <div id="fcd2">
                <h2>Get in Touch</h2>
                <h3> <i class="material-icons">&#xe567; </i>&nbsp;  1509,Ramdevpura, near Khankuva, Bhalej road, Anand, Gujarat 388205</h3>
                <h3><i class="material-icons">&#xe554; </i>&nbsp; bussiness@cimoguls.in</h3>
                <h3><i class="material-icons">&#xe554; </i>&nbsp; customercare@cimoguls.in</h3>
                <h3><i class="material-icons">&#xe551; </i>&nbsp; +91 8780905726</h3>
            </div>
            <div id="fcd3">
